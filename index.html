<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooper Jakubke Portfolio</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link href="output.css" rel="stylesheet">
</head>
<body>
    <header class="bg-oxford-blue text-white py-4 h-screen">
        <div class="flex justify-center items-center h-screen">
            <div class="container mx-auto flex justify-between items-center">

                <h1 class="text-7xl font-semibold animate-slide-in">
                    Hi, Ich bin <br>
                    <span id="dynamic-text" class="text-amber-500">Cooper Jakubke</span>
                </h1>

                <nav>
                    <a href="#about" class="text-lg hover:text-steel-blue px-3">Über mich</a>
                    <a href="#projects" class="text-lg hover:text-steel-blue px-3">Projekte</a>
                    <a href="#contact" class="text-lg hover:text-steel-blue px-3">Kontakt</a>
                </nav>
            </div>
        </div>
     </header>
    <section id="about">
        <h1>Über mich</h1>
        <p>Infos zu mir</p>
    </section>
    <section id="projects">
        <h1>Projekte</h1>
        <p>Schau dir an was ich so mache:</p>
        <div data-iframe-width="250" data-iframe-height="270" data-share-badge-id="bd7019ea-e79b-42d6-9ddd-bb71e051c6ae" data-share-badge-host="https://www.credly.com"></div><script type="text/javascript" async src="//cdn.credly.com/assets/utilities/embed.js"></script>
    </section>
    <footer class="bg-gray-800 text-white py-4 text-center">
        <p>&copy; 2024 Cooper Jakubke. All rights reserved.</p>
     </footer>
     <script>
        document.addEventListener('DOMContentLoaded', () => {
          const textElement = document.getElementById('dynamic-text');
          const words = ['Cooper Jakubke', 'Programmierer', 'Entwickler', 'Designer'];
          let index = 0;
      
          setInterval(() => {
            index = (index + 1) % words.length; // Zyklisch durch die Wörter
            textElement.textContent = words[index];
          }, 3000); // Wechsel alle 3 Sekunden
        });
      </script>
      
</body>
</html>
