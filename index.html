     <script>
        document.addEventListener('DOMContentLoaded', () => {
          const textElement = document.getElementById('dynamic-text');
          const words = ['Cooper Jakubke', 'Programmierer', 'Entwickler', 'Designer'];
          let index = 0;

          const buttons = document.querySelectorAll('nav button');
      
          setInterval(() => {
            index = (index + 1) % words.length; // Zyklisch durch die Wörter
            textElement.textContent = words[index];
          }, 3000); // Wechsel alle 3 Sekunden

          buttons.forEach((button, index) => {
            setTimeout(() => {
                button.classList.add('-translate-y-0', 'opacity-100');
                button.classList.remove('translate-y-10', 'opacity-0');
            }, index * 400);
          });
        });
      </script>
